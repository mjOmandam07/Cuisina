{% extends 'layout.html' %}
{% block content %}
	<div class="article create-post bg-light m-3">
                <div class="article-metadata p-2 m-3">
                  <img class = "rounded-circle article-img" src="{{url_for('static', filename ='images/default.jpg')}}"style=" height: 50px;swidth: 50px;">
                    <a class="account-user mr-2" href="#">{{ user }}</a>
                    <button class="btn col mt-3 mb-3" type="button"data-toggle="modal" data-target="#ModalScrollable">
                        Whats on your menu chef?
                    </button>   
                </div>
                <div class="modal" id="ModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title display-4" id="exampleModalCenteredLabel">New Post</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form action="">                                
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="description">Content</label>
                                    <textarea rows="5" class="form-control" name="description" ></textarea>
                                </div>
                              <fieldset class="form-group">
                                  <a href="javascript:void(0)" class="btn"onclick="$('#pro-image').click()">Upload Image</a>
                                  <input type="file" id="pro-image" accept="image/*" name="pro-image" style="display: none;" class="form-control" multiple>
                              </fieldset>
                              <div class="preview-images-zone">
                                  
                              </div>
                                <div class="form-group">
                                    <button class="btn btn-light btn-outline-dark col mt-3" type="button"data-toggle="modal" data-target="#ModalScrollable">
                                        Post
                                    </button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="dropdown m-3">
              <button class="btn dropdown-toggle"
                      type="button" id="dropdownMenu1" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                Cuisine
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" href="#!">Western</a>
                <a class="dropdown-item" href="#!">Asian</a>
                <a class="dropdown-item" href="#!">European</a>
                <a class="dropdown-item" href="#!">Filipino</a>
              </div>
            </div>
           	{% for item in recipe %}
            <div class="post bg-light m-3 p-4">
                <article class="media content-section">
                    <div class="media-body">
                      <div class="article-metadata">
                        <img class = "rounded-circle article-img" src="{{url_for('static', filename ='images/default.jpg')}}"style=" height: 60px;width: 60px;">
                          <a class="ml-2 article-author" href="#">{{ item.username }}</a>
                          <small class="text-muted">{{item.timeDate}}</small>
                          <button class="btn mt-3 ml-auto" type="button"><i class='far fa-bookmark'></i></button>
                      </div>
                        <h2><a class="article-title display-4" href="#">{{item.title}}</a></h2>
                        <p class="article-content">{{item.description}}</p>
                    </div> 
                  </article>
                  <div class="row ml-1">
                    <div class="rate align-self-center">
                      <input type="radio" id="star5" name="rate" value="5" />
                      <label for="star5" title="text">5 stars</label>
                      <input type="radio" id="star4" name="rate" value="4" />
                      <label for="star4" title="text">4 stars</label>
                      <input type="radio" id="star3" name="rate" value="3" />
                      <label for="star3" title="text">3 stars</label>
                      <input type="radio" id="star2" name="rate" value="2" />
                      <label for="star2" title="text">2 stars</label>
                      <input type="radio" id="star1" name="rate" value="1" />
                      <label for="star1" title="text">1 star</label>
                    </div>
                    <div class="col ml-4 align-self-center">
                      <a class="article-save" href="#">View Comments</a>
                    </div>
                  </div>
            </div>
            {% endfor %}

             <script>
      $(document).ready(function() {
    document.getElementById('pro-image').addEventListener('change', readImage, false);
    

    
    $(document).on('click', '.image-cancel', function() {
        let no = $(this).data('no');
        $(".preview-image.preview-show-"+no).remove();
    });
});
var num = 4;
function readImage() {
    if (window.File && window.FileList && window.FileReader) {
        var files = event.target.files; //FileList object
        var output = $(".preview-images-zone");

        for (let i = 0; i < files.length; i++) {
            var file = files[i];
            if (!file.type.match('image')) continue;
            
            var picReader = new FileReader();
            
            picReader.addEventListener('load', function (event) {
                var picFile = event.target;
                var html =  '<div class="preview-image preview-show-' + num + '">' +
                            '<div class="image-cancel" data-no="' + num + '">x</div>' +
                            '<div class="image-zone"><img id="pro-img-' + num + '" src="' + picFile.result + '"></div>' +
                            '</div>';

                output.append(html);
                num = num + 1;
            });

            picReader.readAsDataURL(file);
        }
        $("#pro-image").val('');
    } else {
        console.log('Browser not support');
    }
}
  </script>
{% endblock content %}
